<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style_5.1.css">
</head>
<body>
    <div class="container">
        <h2>REGISTRATION/LOGIN FORM</h2>
     <div class="row">
        
  <!--registration div--> <div class="col-sm-6 reg ">
    <div class="row">
        <div class="col-sm-12">
            <div class="row">
                <div class="col-sm-1"></div>
   <!--start form--> <div class="col-sm-10">
    <h3 style="margin-top: 5%;">REGISTRATER FORM:</h3><br>
          <form>
            <input type="text" placeholder="Username" class="form-control"><br>
            <input type="email" placeholder="Email" class="form-control"><br>
            <input type="password" placeholder="password" class="form-control"><br>
            <input type="password" placeholder="comfrim-password" class="form-control"><br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>
            <input type="checkbox" id="terms" name="terms">
            <label for="terms">I agree to all terms and conditions</label><br>
            <input type="submit" value="submit">


          </form>
                </div>
                <div class="col-sm-1"></div>
            </div>
        </div>
    </div>
              
        </div>
        <div class="col-sm-6  log" style="position: relative; left: 2%;">
            <!--login div-->
            <div class="row">
                <div class="col-sm-1"></div>
                <div class="col-sm-10">
                    <h3 style="margin-top: 5%;">LOGIN:</h3><br>
                    <form>
                        <input type="text" placeholder="Username" class="form-control"><br>
                        <input type="password" placeholder="Password" class="form-control"><br>
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember Me</label><br>
                        <input type="submit" value="Login">
                    </form>
                </div>
                <div class="col-sm 1"></div>
            </div>
       </div>
     </div>
    </div>
</body>
</html>
